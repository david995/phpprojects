<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio posicionamiento float</title>
<style type="text/css">
	div{background-color:#DCDCDC; border:solid 1px; border-color:#C8C8C8; width:50%; height: 35px;}
	.izquierda{float:left;margin-top: 7px;margin-left: 5px;}
	.derecha{float:right;margin-top: 7px;margin-right: 5px;}
</style>
</head>
<body>
<center><div>
<span class="izquierda">&laquo; Anterior</span> &nbsp; <span class="derecha">Siguiente &raquo;</span>
</div></center>
</body>
